    <button onclick="answer('opinion')">Opinion</button>

  function setLanguage(lang) {
    language = lang;
    // Remove 'selected' class from all language buttons
    ['en', 'zh', 'tr'].forEach(id => document.getElementById(`lang-${id}`).classList.remove('selected'));
    // Add 'selected' class to the clicked button
    document.getElementById(`lang-${lang}`).classList.add('selected');
  }

  function setDifficulty(diff) {
    difficulty = diff;
    // Remove 'selected' class from all difficulty buttons
    ['easy', 'medium', 'hard'].forEach(id => document.getElementById(`diff-${id}`).classList.remove('selected'));
    // Add 'selected' class to the clicked button
    document.getElementById(`diff-${diff}`).classList.add('selected');
  }

  function startGame() {
    document.getElementById('start').style.display = 'none';
    document.getElementById('game').style.display = 'block';

    questions = [...questionBank[language][difficulty]];
    shuffle(questions);
    currentIndex = 0;
    score = 0;
    timeLeft = 60;

    document.getElementById('score').textContent = "Score: " + score;
    nextQuestion();

    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = "Time: " + timeLeft;
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function nextQuestion() {
    if (currentIndex >= questions.length) {
      endGame();
      return;
    }
    document.getElementById('question').textContent = questions[currentIndex].text;
  }

  function answer(choice) {
    if (questions[currentIndex].type === choice) {
      score++;
      document.getElementById('score').textContent = "Score: " + score;
    }
    currentIndex++;
    nextQuestion();
  }

  function endGame() {
    clearInterval(timerInterval);
    document.getElementById('game').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    document.getElementById('finalScore').textContent = "Final Score: " + score;
  }

  function restart() {
    document.getElementById('result').style.display = 'none';
    document.getElementById('start').style.display = 'block';
    // Reset to default selections
    setLanguage('en');
    setDifficulty('easy');
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
