<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Perspectives Exam Study Guide & Interactive Quiz</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="p-2 sm:p-4 md:p-8 bg-gray-100">
    <div id="app" class="max-w-4xl mx-auto">

        <!-- Language Selector -->
        <div class="flex justify-end mb-4">
            <select id="language-selector"
                class="p-2 border border-gray-300 rounded-md shadow-sm text-sm"
                onchange="setLanguage(this.value)">
                <option value="en">English</option>
                <option value="zh">‰∏≠Êñá (Chinese)</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π (Russian)</option>
            </select>
        </div>

        <!-- Header -->
        <header class="text-center mb-8 p-4 bg-white rounded-xl shadow-lg">
            <h1 id="app-title" data-lang-key="appTitle"
                class="text-2xl sm:text-4xl font-extrabold text-gray-900"></h1>
            <p id="app-subtitle" data-lang-key="appSubtitle"
                class="text-md sm:text-xl text-indigo-600 font-medium"></p>
        </header>

        <!-- Study Guide -->
<section id="study-guide" class="bg-white p-4 sm:p-6 rounded-xl card mb-8">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2">
      <i data-lucide="book-open" class="w-6 h-6 text-indigo-600"></i>
        <h2 class="text-xl sm:text-3xl font-bold text-gray-800 flex items-center space-x-2">
            <i data-lucide="book-open" class="w-6 h-6 text-indigo-600"></i>
            <span id="lesson-top-title"></span>
            <span>üìö</span>
        </h2>

    </div>
    <div class="text-sm sm:text-base text-gray-600 font-medium">
      <span id="lesson-slide-label"></span>
    </div>
  </div>

  <!-- Slide content -->
  <div id="lesson-slide"
       class="rounded-2xl border border-indigo-100 bg-indigo-50/60 p-4 sm:p-6 space-y-3 sm:space-y-4">
    <!-- Filled by JS -->
  </div>

  <!-- Progress + controls -->
  <div class="mt-5 flex items-center space-x-3">
    <button id="lesson-prev-btn"
            class="px-3 sm:px-4 py-2 rounded-xl bg-gray-100 text-gray-700 text-sm sm:text-base
                   hover:bg-gray-200 flex items-center disabled:opacity-40 disabled:cursor-not-allowed"
            onclick="prevLessonSlide()">
      ‚¨ÖÔ∏è <span class="ml-1" data-lang-key="lessonPrev">Previous</span>
    </button>

    <div class="flex-1">
      <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
        <div id="lesson-progress-bar"
             class="h-2 bg-indigo-500 rounded-full"
             style="width: 25%;"></div>
      </div>
    </div>

    <button id="lesson-next-btn"
            class="px-3 sm:px-4 py-2 rounded-xl bg-indigo-600 text-white text-sm sm:text-base
                   hover:bg-indigo-700 flex items-center disabled:opacity-40 disabled:cursor-not-allowed"
            onclick="nextLessonSlide()">
      <span data-lang-key="lessonNext">Next</span> ‚û°Ô∏è
    </button>
  </div>
</section>




        <!-- Games Section -->
        <section id="game-activities" class="bg-white p-4 sm:p-6 rounded-xl card">
            <h2 id="game-header" data-lang-key="gameTitle"
                class="text-xl sm:text-3xl font-bold text-gray-800 mb-4 flex items-center">
                <i data-lucide="brain-circuit" class="w-5 h-5 sm:w-6 sm:h-6 mr-3"></i>
            </h2>

            <!-- Game Tabs -->
            <div class="flex flex-wrap border-b border-gray-200 mb-4 -mx-2">
                <button class="game-tab active mx-2" data-game="flashcard" onclick="showGame('flashcard')" data-lang-key="tabFlashcard"></button>
                <button class="game-tab mx-2" data-game="bias" onclick="showGame('bias')" data-lang-key="tabBias"></button>
                <button class="game-tab mx-2" data-game="scenariopicker" onclick="showGame('scenariopicker')" data-lang-key="tabScenariopicker"></button>
                <button class="game-tab mx-2" data-game="stakeholder" onclick="showGame('stakeholder')" data-lang-key="tabStakeholder"></button>
                <button class="game-tab mx-2" data-game="truefalse" onclick="showGame('truefalse')" data-lang-key="tabTruefalse"></button>
            </div>

            <!-- Game Output -->
            <div id="game-container" class="min-h-[300px] flex items-center justify-center p-4"></div>
            <div id="game-feedback" class="text-center mt-4 p-3 rounded-lg font-semibold hidden"></div>
            <div id="game-nav-controls" class="text-center mt-4"></div>
        </section>

        <!-- Footer -->
        <footer class="mt-8 p-4 text-center text-xs sm:text-sm text-gray-500 border-t border-gray-200">
            <p id="footer-copyright" data-lang-key="footerCopyright"></p>
            <p id="footer-contact" data-lang-key="footerContact"
               class="flex flex-col sm:flex-row items-center justify-center mt-2">
                <a href="https://wa.me/996550346970" target="_blank"
                    class="text-indigo-600 hover:text-indigo-800 font-semibold flex items-center">
                    +996 550 346 970
                    <i data-lucide="message-square" class="w-4 h-4 ml-1"></i>
                </a>
            </p>
        </footer>
    </div>

    <!-- JS Modules -->
    <script src="js/i18n.js"></script>
    <script src="js/data.js"></script>
    <script src="js/games.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Floating WhatsApp Bubble -->
<a id="whatsapp-bubble"
   href="https://wa.me/996550346970"

  <div class="wa-inner">

</a>

</html>
