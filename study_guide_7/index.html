<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Perspectives Exam Study Guide & Interactive Quiz</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="p-1 sm:p-2 md:p-4 bg-gray-100">
  <div id="app" class="max-w-4xl mx-auto">

    <!-- HEADER -->
    <header class="text-center mb-4 p-2 bg-white rounded-xl shadow-lg">
      <h1 class="text-2xl sm:text-4xl font-extrabold text-gray-900">
        Global Perspectives Exam Prep
      </h1>
      <p class="text-md sm:text-xl text-indigo-600 font-medium">
        Mastering Perspectives, Bias, and Critical Thinking
      </p>
    </header>

    <!-- STUDY GUIDE / LESSON SLIDES -->
    <section id="study-guide" class="bg-white p-3 sm:p-4 rounded-xl card mb-4">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-2">
          <i data-lucide="book-open" class="w-6 h-6 text-indigo-600"></i>
          <h2 class="text-xl sm:text-3xl font-bold text-gray-800 flex items-center space-x-2">
            <span id="lesson-top-title"></span>
          </h2>
        </div>
        <div class="text-sm sm:text-base text-gray-600 font-medium">
          <span id="lesson-slide-label" class="whitespace-nowrap"></span>
        </div>
      </div>

      <div
        id="lesson-slide"
        class="rounded-xl border border-indigo-100 bg-indigo-50/60 p-3 sm:p-4 space-y-2 sm:space-y-3">
      </div>

      <div class="mt-4 flex items-center space-x-2">
        <button
          id="lesson-prev-btn"
          class="px-2 sm:px-3 py-1.5 rounded-lg bg-gray-100 text-gray-700 text-sm
                 hover:bg-gray-200 flex items-center disabled:opacity-40 disabled:cursor-not-allowed">
          ‚¨ÖÔ∏è <span class="ml-1">Previous</span>
        </button>

        <div class="flex-1">
          <div class="w-full h-1.5 bg-gray-200 rounded-full overflow-hidden">
            <div
              id="lesson-progress-bar"
              class="h-1.5 bg-indigo-500 rounded-full"
              style="width: 25%;"></div>
          </div>
        </div>

        <button
          id="lesson-next-btn"
          class="px-2 sm:px-3 py-1.5 rounded-lg bg-indigo-600 text-white text-sm
                 hover:bg-indigo-700 flex items-center disabled:opacity-40 disabled:cursor-not-allowed">
          <span>Next</span> ‚û°Ô∏è
        </button>
      </div>
    </section>

    <!-- GAME ACTIVITIES -->
    <section id="game-activities" class="bg-white p-3 sm:p-4 rounded-xl card">
      <h2 class="text-xl sm:text-3xl font-bold text-gray-800 mb-3 flex items-center">
        <i data-lucide="brain-circuit" class="w-5 h-5 sm:w-6 sm:h-6 mr-3"></i>
        Interactive Game Activities üéÆ
      </h2>

      <!-- TABS (no inline onclick ‚Äì JS handles events) -->
      <div class="flex flex-wrap border-b border-gray-200 mb-3 -mx-1">
        <button
          class="game-tab active mx-1 px-3 py-1.5 text-xs font-medium rounded-t-lg transition border-b-2 border-transparent text-gray-500 hover:text-indigo-700 hover:border-indigo-300 text-indigo-700 border-indigo-600 bg-white shadow-inner"
          data-game="flashcard">
          1. Flashcard Quiz
        </button>
        <button
          class="game-tab mx-1 px-3 py-1.5 text-xs font-medium rounded-t-lg transition border-b-2 border-transparent text-gray-500 hover:text-indigo-700 hover:border-indigo-300"
          data-game="bias">
          2. Bias Detector
        </button>
        <button
          class="game-tab mx-1 px-3 py-1.5 text-xs font-medium rounded-t-lg transition border-b-2 border-transparent text-gray-500 hover:text-indigo-700 hover:border-indigo-300"
          data-game="scenariopicker">
          3. Scenario Picker
        </button>
        <button
          class="game-tab mx-1 px-3 py-1.5 text-xs font-medium rounded-t-lg transition border-b-2 border-transparent text-gray-500 hover:text-indigo-700 hover:border-indigo-300"
          data-game="stakeholder">
          4. Stakeholder Match
        </button>
        <button
          class="game-tab mx-1 px-3 py-1.5 text-xs font-medium rounded-t-lg transition border-b-2 border-transparent text-gray-500 hover:text-indigo-700 hover:border-indigo-300"
          data-game="truefalse">
          5. True/False Quiz
        </button>
      </div>

      <!-- SCOREBOARD (more colorful + streaks) -->
      <div
        id="game-scoreboard"
        class="flex flex-wrap gap-2 justify-between items-center p-2 mb-3 rounded-xl bg-gradient-to-r from-indigo-50 via-sky-50 to-emerald-50 border border-gray-200 font-bold text-gray-700 text-xs sm:text-sm">
        <div class="flex items-center">
          <i data-lucide="medal" class="w-4 h-4 text-yellow-500 mr-1.5"></i>
          Score: <span id="game-score" class="ml-1 text-indigo-600">0</span>
        </div>
        <div class="flex items-center">
          <i data-lucide="check-circle-2" class="w-4 h-4 text-green-500 mr-1.5"></i>
          Correct: <span id="game-correct" class="ml-1 text-green-600">0</span>
        </div>
        <div class="flex items-center">
          <i data-lucide="x-circle" class="w-4 h-4 text-red-500 mr-1.5"></i>
          Wrong: <span id="game-incorrect" class="ml-1 text-red-600">0</span>
        </div>
        <div class="flex items-center">
          <i data-lucide="flame" class="w-4 h-4 text-orange-500 mr-1.5"></i>
          Streak: <span id="game-streak" class="ml-1 text-orange-500">0</span>
        </div>
        <div class="flex items-center">
          <i data-lucide="trophy" class="w-4 h-4 text-amber-500 mr-1.5"></i>
          Best: <span id="game-best-streak" class="ml-1 text-amber-600">0</span>
        </div>
      </div>

      <!-- GAME AREA -->
      <div
        id="game-container"
        class="min-h-[250px] flex items-center justify-center p-2">
      </div>

      <div id="game-feedback" class="text-center mt-3 p-2 rounded-lg font-semibold hidden"></div>
      <div id="game-nav-controls" class="text-center mt-3"></div>
    </section>

    <!-- FOOTER -->
    <footer class="mt-4 p-2 text-center text-xs sm:text-sm text-gray-500 border-t border-gray-200">
      <p>&copy; 2025 Study Guide App</p>
      <p class="flex flex-col sm:flex-row items-center justify-center mt-1">
        Questions? Contact me on WhatsApp:&nbsp;
        <a
          href="https://wa.me/996550346970"
          target="_blank"
          class="text-indigo-600 hover:text-indigo-800 font-semibold flex items-center">
          +996 550 346 970
          <i data-lucide="message-square" class="w-3 h-3 ml-1"></i>
        </a>
      </p>
    </footer>
  </div>

  <!-- SOUNDS -->
  <audio
    id="sound-correct"
    src="https://assets.mixkit.co/sfx/preview/mixkit-game-success-alert-2060.mp3"
    preload="auto"></audio>
  <audio
    id="sound-incorrect"
    src="https://assets.mixkit.co/sfx/preview/mixkit-failure-arcade-game-alert-686.mp3"
    preload="auto"></audio>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/lucide@latest"></script>    
  <script src="js/lessonSlides.js"></script>
  <script src="js/data.js"></script>
  <script src="js/games.js"></script>
  <script src="js/main.js"></script>

        Ask your teacher üí¨

</body>
</html>
