                         { scenario: "ÂÖ≥‰∫éÂêå‰∏Ä‰∏ªÈ¢òÁöÑ‰∏§È°πÁ†îÁ©∂ÁªìÊûúÁõ∏‰∫íÁüõÁõæ„ÄÇ‰Ω†Â∫îËØ•ÊÄé‰πàÂÅöÔºü", sourceA_text: "ÈÄâÊã©ËØÅÂÆû‰Ω†Â∑≤Êúâ‰ø°ÂøµÁöÑÁ†îÁ©∂„ÄÇ", sourceB_text: "ÂØªÊâæ‰∏ÄÁØáËçüËêÉÂàÜÊûêÊàñÁ≥ªÁªüÁªºËø∞ÔºåËØÑ‰º∞ËØ•‰∏ªÈ¢ò‰∏äÊâÄÊúâÂèØÁî®ÁöÑÁ†îÁ©∂Ôºå‰ª•‰∫ÜËß£ÊÄª‰ΩìË∂ãÂäø„ÄÇ", correctSource: 'B', explanation: 'ËçüËêÉÂàÜÊûêÈÄöËøáÁªìÂêàÂ§öÈ°πÁ†îÁ©∂ÁöÑÁªìÊûúÊèê‰æõ‰∫Ü‰∏Ä‰∏™Êõ¥ÂÆèÂ§ßÁöÑÂõæÊôØÔºåËøôÊØîÂçï‰∏ÄÁ†îÁ©∂Êõ¥ÂèØÈù†„ÄÇÈÄâÊã©ËØÅÂÆûËá™Â∑±‰ø°ÂøµÁöÑÊï∞ÊçÆË¢´Áß∞‰∏∫‚ÄúÁ°ÆËÆ§ÂÅèËØØ‚Äù„ÄÇ'},
                         { scenario: "‰∏Ä‰∏™Êñ∞ÈóªÁΩëÁ´ôÊä•ÈÅì‰∫Ü‰∏ÄÈ°πÊñ∞ÁöÑÂåªÂ≠¶Á™ÅÁ†¥„ÄÇ", sourceA_text: "ÊñáÁ´†Êúâ‰∏Ä‰∏™ÊøÄÂä®‰∫∫ÂøÉ„ÄÅËÄ∏‰∫∫Âê¨ÈóªÁöÑÊ†áÈ¢òÔºåÂ¶Ç'ÊâæÂà∞‰∫ÜÊ≤ªÊÑàË°∞ËÄÅÁöÑÊñπÊ≥ïÔºÅ'‰ΩÜÁªÜËäÇÂê´Á≥ä‰∏çÊ∏Ö„ÄÇ", sourceB_text: "ÊñáÁ´†Êúâ‰∏Ä‰∏™Ë∞®ÊÖéÁöÑÊ†áÈ¢òÔºåÂπ∂ÂáÜÁ°ÆÂú∞Ëß£Èáä‰∫ÜÁ†îÁ©∂ÁöÑÂ±ÄÈôêÊÄß‰ª•ÂèäÈúÄË¶ÅÊõ¥Â§öÁ†îÁ©∂„ÄÇ", correctSource: 'B', explanation: 'ËÄ∏‰∫∫Âê¨ÈóªÁöÑÊ†áÈ¢òÊòØ‰∏Ä‰∏™Âç±Èô©‰ø°Âè∑„ÄÇË¥üË¥£‰ªªÁöÑÁßëÂ≠¶Êñ∞ÈóªÊä•ÈÅìÊòØË∞®ÊÖéÁöÑÔºåÂπ∂ÂáÜÁ°ÆÂú∞ÂèçÊò†‰∫ÜÁºìÊÖ¢„ÄÅ‰ªîÁªÜÁöÑÁ†îÁ©∂ËøáÁ®ã„ÄÇ'},
                         { scenario: "‰Ω†Ê≠£Âú®ËØïÂõæÁêÜËß£‰∏ÄÂú∫Â§çÊùÇÁöÑÂÖ®ÁêÉÂÜ≤Á™Å„ÄÇ", sourceA_text: "Êù•Ëá™‰∏Ä‰∏™Êú™ÁªèËØÅÂÆûÁöÑË¥¶Êà∑ÁöÑÊÉÖÁª™ÂåñÁ§æ‰∫§Â™í‰ΩìÂ∏ñÂ≠êÔºåÂ∞Ü‰∏ÄÂàáÂΩíÂíé‰∫éÂçï‰∏ÄÁæ§‰Ωì„ÄÇ", sourceB_text: "Êù•Ëá™ÂõΩÈôÖÂÖ≥Á≥ª‰∏ìÂÆ∂ÊàñÂèó‰∫∫Â∞äÊï¨ÁöÑÂÖ®ÁêÉÊñ∞ÈóªÊú∫ÊûÑÁöÑÊä•ÂëäÔºåËß£Èáä‰∫ÜÈïø‰πÖÁöÑÂéÜÂè≤ÂíåÊ∂âÂèäÁöÑÂ§ö‰∏™Âõ†Á¥†„ÄÇ", correctSource: 'B', explanation: 'Â§çÊùÇÁöÑÈóÆÈ¢òÂæàÂ∞ëÊúâÁÆÄÂçïÁöÑËß£Èáä„ÄÇ‰∏ìÂÆ∂ÂàÜÊûêÊèê‰æõ‰∫ÜËøá‰∫éÁÆÄÂçïÂåñ„ÄÅÊÉÖÁª™ÂåñÁöÑÂèôËø∞‰∏≠ÊâÄÁº∫Â∞ëÁöÑËÉåÊôØÂíåÁªÜÂæÆÂ∑ÆÂà´„ÄÇ'}
                    ]
                }
            }
        };

        let selectedLanguage = 'en';
        let selectedDifficulty = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        const startScreenEl = document.getElementById('start-screen');
        const gameContainerEl = document.getElementById('game-container');
        const scoreValueEl = document.getElementById('score-value');
        const scenarioTextEl = document.getElementById('scenario-text');
        const sourceATextEl = document.getElementById('source-a-text');
        const sourceBTextEl = document.getElementById('source-b-text');
        const sourceAButton = document.getElementById('source-a');
        const sourceBButton = document.getElementById('source-b');
        const feedbackContainerEl = document.getElementById('feedback-container');
        const feedbackTitleEl = document.getElementById('feedback-title');
        const feedbackExplanationEl = document.getElementById('feedback-explanation');
        const finalScoreContainerEl = document.getElementById('final-score-container');
        const mainContentEl = document.getElementById('main-content');
        
        function selectLanguage(lang) {
            selectedLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn.${lang}`).classList.add('active');
            updateStartScreenText();
        }

        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.difficulty-btn.${difficulty}`).classList.add('active');
        }

        function updateStartScreenText() {
            const t = translations[selectedLanguage];
            document.getElementById('start-title').innerHTML = t.startTitle;
            document.getElementById('start-subtitle').textContent = t.startSubtitle;
            document.getElementById('lang-select-title').textContent = t.langSelectTitle;
            document.getElementById('difficulty-select-title').textContent = t.difficultySelectTitle;
            document.querySelector('.difficulty-btn.easy').innerHTML = t.difficulty.easy;
            document.querySelector('.difficulty-btn.medium').innerHTML = t.difficulty.medium;
            document.querySelector('.difficulty-btn.hard').innerHTML = t.difficulty.hard;
            document.getElementById('start-game-btn').textContent = t.startGameBtn;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            if (!selectedDifficulty) {
                const difficultySection = document.getElementById('difficulty-select-title').parentElement;
                difficultySection.classList.add('ring-2', 'ring-red-400', 'rounded-xl', 'p-2', '-m-2');
                setTimeout(() => {
                    difficultySection.classList.remove('ring-2', 'ring-red-400', 'rounded-xl', 'p-2', '-m-2');
                }, 1500);
                return;
            }
            startScreenEl.classList.add('hidden');
            gameContainerEl.classList.remove('hidden');
            
            // Reset score and index for a new game
            score = 0;
            currentQuestionIndex = 0;
            scoreValueEl.textContent = score;

            updateGameUIText();
            
            const allQuestionsForLevel = translations[selectedLanguage].levels[selectedDifficulty];
            const shuffledQuestions = shuffleArray([...allQuestionsForLevel]);
            
            // Take up to 10 questions from the pool.
            questions = shuffledQuestions.slice(0, 10);

            if (questions.length > 0) {
                loadQuestion();
            } else {
                showFinalScore(); 
            }
        }
        
        function updateGameUIText() {
            const t = translations[selectedLanguage];
            document.getElementById('game-title').textContent = t.title;
            document.getElementById('score-label').textContent = t.score;
            document.getElementById('next-button').textContent = t.next;
            document.getElementById('final-score-title').innerHTML = t.gameOver;
            document.getElementById('final-score-text').textContent = t.finalScoreText;
            document.getElementById('restart-button').textContent = t.playAgain;
            document.querySelector('#source-a .font-bold').textContent = t.sourceA;
            document.querySelector('#source-b .font-bold').textContent = t.sourceB;
        }

        function loadQuestion() {
            feedbackContainerEl.classList.add('hidden');
            sourceAButton.disabled = false;
            sourceBButton.disabled = false;
            sourceAButton.classList.remove('correct', 'incorrect');
            sourceBButton.classList.remove('correct', 'incorrect');

            const question = questions[currentQuestionIndex];
            scenarioTextEl.textContent = question.scenario;
            sourceATextEl.textContent = question.sourceA_text;
            sourceBTextEl.textContent = question.sourceB_text;
        }

        function checkAnswer(selectedSource) {
            sourceAButton.disabled = true;
            sourceBButton.disabled = true;

            const question = questions[currentQuestionIndex];
            const correctButton = question.correctSource === 'A' ? sourceAButton : sourceBButton;
            const incorrectButton = question.correctSource === 'A' ? sourceBButton : sourceAButton;

            if (selectedSource === question.correctSource) {
                score++;
                scoreValueEl.textContent = score;
                feedbackTitleEl.innerHTML = translations[selectedLanguage].correct;
                feedbackTitleEl.className = 'text-3xl font-bold mb-2 text-green-600';
                document.getElementById(`source-${selectedSource.toLowerCase()}`).classList.add('correct');
            } else {
                feedbackTitleEl.innerHTML = translations[selectedLanguage].incorrect;
                feedbackTitleEl.className = 'text-3xl font-bold mb-2 text-red-600';
                document.getElementById(`source-${selectedSource.toLowerCase()}`).classList.add('incorrect');
                correctButton.classList.add('correct');
            }
            
            feedbackExplanationEl.textContent = question.explanation;
            feedbackContainerEl.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }
        
        function showFinalScore() {
            mainContentEl.classList.add('hidden');
            document.getElementById('final-score-value').textContent = `${score} / ${questions.length}`;
            finalScoreContainerEl.classList.remove('hidden');
        }

        function restartGame() {
            score = 0;
            currentQuestionIndex = 0;
            selectedDifficulty = null;
            scoreValueEl.textContent = score;
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            
            finalScoreContainerEl.classList.add('hidden');
            mainContentEl.classList.remove('hidden');
            gameContainerEl.classList.add('hidden');
            startScreenEl.classList.remove('hidden');
        }

        // Initial setup
        window.onload = () => {
            updateStartScreenText();
        };
    </script>
