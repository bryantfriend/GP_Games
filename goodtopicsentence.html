<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook or Not? - Classroom Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-hook {
            background-color: #22c55e; /* green-500 */
            color: white;
        }
        .btn-not {
            background-color: #ef4444; /* red-500 */
            color: white;
        }
        #feedback.correct {
            color: #22c55e;
        }
        #feedback.incorrect {
            color: #ef4444;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

                    <button data-lang="zh" class="lang-btn btn bg-red-500 text-white w-full md:w-auto">中文 (Chinese)</button>
                    <button data-lang="tr" class="lang-btn btn bg-green-600 text-white w-full md:w-auto">Türkçe (Turkish)</button>
                </div>
            </div>

            <!-- Instructions Screen -->
            <div id="instructions-screen" class="hidden">

                <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto" data-translate="instructions_text">Run to the HOOK side if it's a good hook!</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                     <button id="back-btn" class="btn bg-gray-500 text-white w-full md:w-auto" data-translate="back_btn">Change Language</button>
                    <button id="start-btn" class="btn bg-blue-500 text-white w-full md:w-auto" data-translate="start_btn">Start Game</button>
                </div>
            </div>


            <!-- Game Screen -->
            <div id="game-screen" class="hidden">

                    </button>
                    <button id="not-hook-btn" class="btn btn-not w-full md:w-auto">
                        <svg class="icon"><use href="#icon-x"></use></svg>
                         <span data-translate="not_hook_btn">NOT A HOOK!</span>
                    </button>
                </div>

        function updateUIText(lang) {
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (uiText[lang][key]) {
                    el.textContent = uiText[lang][key];
                }
            });
        }

        function selectLanguage(lang) {
            selectedLanguage = lang;
            updateUIText(lang);
            languageSelectionScreen.classList.add('hidden');
            instructionsScreen.classList.remove('hidden');
        }

        function showLanguageSelection() {
            instructionsScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            languageSelectionScreen.classList.remove('hidden');
        }

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = [...allQuestions[selectedLanguage]].sort(() => Math.random() - 0.5);
            scoreEl.textContent = score;
            
            instructionsScreen.classList.add('hidden');
            feedbackScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            statementEl.textContent = question.statement;
            
            gameScreen.classList.remove('hidden');
            feedbackScreen.classList.add('hidden');
            
            hookBtn.disabled = false;
            notHookBtn.disabled = false;
        }

        function selectAnswer(userIsHook) {
            hookBtn.disabled = true;
            notHookBtn.disabled = true;

            const question = shuffledQuestions[currentQuestionIndex];
            const isCorrect = userIsHook === question.isHook;

            if (isCorrect) {
                score++;
                scoreEl.textContent = score;
                feedbackEl.textContent = uiText[selectedLanguage].feedback_correct;
                feedbackEl.className = 'text-4xl font-bold mb-4 correct';
            } else {
                feedbackEl.textContent = uiText[selectedLanguage].feedback_incorrect;
                feedbackEl.className = 'text-4xl font-bold mb-4 incorrect';
            }
            
            explanationEl.textContent = question.explanation;

            gameScreen.classList.add('hidden');
            feedbackScreen.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            finalScoreEl.textContent = `${score} / ${shuffledQuestions.length}`;
            gameScreen.classList.add('hidden');
            feedbackScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
        }

        langBtns.forEach(btn => {
            btn.addEventListener('click', () => selectLanguage(btn.dataset.lang));
        });

        backBtn.addEventListener('click', showLanguageSelection);
        startBtn.addEventListener('click', startGame);
        hookBtn.addEventListener('click', () => selectAnswer(true));
        notHookBtn.addEventListener('click', () => selectAnswer(false));
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', startGame);
        
        // Initialize with default language text
        updateUIText(selectedLanguage);

    </script>
