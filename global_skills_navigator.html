    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .emoji-btn {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .emoji-btn:hover {
            transform: scale(1.2);
            background-color: #e0f2fe; /* light blue */
        }
        .emoji-btn.selected {
            background-color: #3b82f6; /* blue-500 */
            border-radius: 50%;
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .point-btn, .action-btn {
            transition: all 0.2s ease-in-out;
        }
        .point-btn:hover {
            transform: scale(1.1);
            background-color: #15803d; /* darker green */
        }
        .action-btn:hover:not(:disabled) {
             transform: translateY(-2px);
             box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .action-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        .action-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .lock-in-btn {
            transition: all 0.1s ease-in-out;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .lock-in-btn.selected {
             background-color: #3b82f6;
             color: white;
             border-color: #3b82f6;
        }
        .lock-in-btn:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: #d1d5db;
        }
    </style>

            { skill: "Analysis", text: { en: "Creating a timeline to see the order of events that led to a major historical conflict.", ru: "–°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–π —à–∫–∞–ª—ã –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Å–æ–±—ã—Ç–∏–π, –ø—Ä–∏–≤–µ–¥—à–∏—Ö –∫ –∫—Ä—É–ø–Ω–æ–º—É –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–º—É –∫–æ–Ω—Ñ–ª–∏–∫—Ç—É." }, explanation: { en: "This is Analysis because a timeline helps organize information to understand cause-and-effect relationships over time.", ru: "–≠—Ç–æ –∞–Ω–∞–ª–∏–∑, –ø–æ—Ç–æ–º—É —á—Ç–æ –≤—Ä–µ–º–µ–Ω–Ω–∞—è —à–∫–∞–ª–∞ –ø–æ–º–æ–≥–∞–µ—Ç –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è –ø—Ä–∏—á–∏–Ω–Ω–æ-—Å–ª–µ–¥—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Å–≤—è–∑–µ–π –≤–æ –≤—Ä–µ–º–µ–Ω–∏." } },
            { skill: "Analysis", text: { en: "Looking at a map of global trade routes to identify the most important hubs.", ru: "–ò–∑—É—á–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã –º–∏—Ä–æ–≤—ã—Ö —Ç–æ—Ä–≥–æ–≤—ã—Ö –ø—É—Ç–µ–π –¥–ª—è –≤—ã—è–≤–ª–µ–Ω–∏—è –Ω–∞–∏–±–æ–ª–µ–µ –≤–∞–∂–Ω—ã—Ö —Ü–µ–Ω—Ç—Ä–æ–≤." }, explanation: { en: "This is Analysis because it involves interpreting visual data (a map) to draw conclusions.", ru: "–≠—Ç–æ –∞–Ω–∞–ª–∏–∑, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—é –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–∫–∞—Ä—Ç—ã) –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—ã–≤–æ–¥–æ–≤." } },
            { skill: "Analysis", text: { en: "Sorting a list of animal species into different categories based on their diet.", ru: "–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –≤–∏–¥–æ–≤ –∂–∏–≤–æ—Ç–Ω—ã—Ö –ø–æ —Ä–∞–∑–ª–∏—á–Ω—ã–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏—Ö —Ä–∞—Ü–∏–æ–Ω–∞." }, explanation: { en: "This is Analysis as it involves organizing information into groups based on specific criteria.", ru: "–≠—Ç–æ –∞–Ω–∞–ª–∏–∑, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø–æ –≥—Ä—É–ø–ø–∞–º –Ω–∞ –æ—Å–Ω–æ–≤–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –∫—Ä–∏—Ç–µ—Ä–∏–µ–≤." } },
            { skill: "Analysis", text: { en: "Reading a novel and identifying the main themes and how the author uses symbolism.", ru: "–ß—Ç–µ–Ω–∏–µ —Ä–æ–º–∞–Ω–∞ –∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Ç–µ–º –∏ —Ç–æ–≥–æ, –∫–∞–∫ –∞–≤—Ç–æ—Ä –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–∏–º–≤–æ–ª–∏–∑–º." }, explanation: { en: "This is Analysis because it requires looking beyond the surface story to understand deeper meanings and literary techniques.", ru: "–≠—Ç–æ –∞–Ω–∞–ª–∏–∑, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω —Ç—Ä–µ–±—É–µ—Ç –≤–∑–≥–ª—è–¥–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–Ω–æ–≥–æ —Å—é–∂–µ—Ç–∞ –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è –±–æ–ª–µ–µ –≥–ª—É–±–æ–∫–∏—Ö —Å–º—ã—Å–ª–æ–≤ –∏ –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä–Ω—ã—Ö –ø—Ä–∏–µ–º–æ–≤." } },

            // Evaluation Scenarios
            { skill: "Evaluation", text: { en: "Judging the credibility of a news website by checking its author, sources, and date.", ru: "–û—Ü–µ–Ω–∫–∞ –¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ—Å—Ç–∏ –Ω–æ–≤–æ—Å—Ç–Ω–æ–≥–æ –≤–µ–±-—Å–∞–π—Ç–∞ –ø—É—Ç–µ–º –ø—Ä–æ–≤–µ—Ä–∫–∏ –µ–≥–æ –∞–≤—Ç–æ—Ä–∞, –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –∏ –¥–∞—Ç—ã." }, explanation: { en: "This is Evaluation because it involves making a judgment about the reliability and trustworthiness of a source.", ru: "–≠—Ç–æ –æ—Ü–µ–Ω–∫–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –≤—ã–Ω–µ—Å–µ–Ω–∏–µ —Å—É–∂–¥–µ–Ω–∏—è –æ –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –∏ –¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ—Å—Ç–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∞." } },
            { skill: "Evaluation", text: { en: "Identifying potential bias in a politician's speech.", ru: "–í—ã—è–≤–ª–µ–Ω–∏–µ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–π –ø—Ä–µ–¥–≤–∑—è—Ç–æ—Å—Ç–∏ –≤ —Ä–µ—á–∏ –ø–æ–ª–∏—Ç–∏–∫–∞." }, explanation: { en: "This is Evaluation because it's about assessing the information for fairness and objectivity.", ru: "–≠—Ç–æ –æ—Ü–µ–Ω–∫–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ä–µ—á—å –∏–¥–µ—Ç –æ–± –æ—Ü–µ–Ω–∫–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç–∏ –∏ –æ–±—ä–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏." } },
            { skill: "Evaluation", text: { en: "Assessing the strengths and weaknesses of a proposed solution to a local community problem.", ru: "–û—Ü–µ–Ω–∫–∞ —Å–∏–ª—å–Ω—ã—Ö –∏ —Å–ª–∞–±—ã—Ö —Å—Ç–æ—Ä–æ–Ω –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º—ã –º–µ—Å—Ç–Ω–æ–≥–æ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞." }, explanation: { en: "This is Evaluation as it requires making a judgment about the effectiveness of a solution.", ru: "–≠—Ç–æ –æ—Ü–µ–Ω–∫–∞, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∞ —Ç—Ä–µ–±—É–µ—Ç –≤—ã–Ω–µ—Å–µ–Ω–∏—è —Å—É–∂–¥–µ–Ω–∏—è –æ–± —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Ä–µ—à–µ–Ω–∏—è." } },
            { skill: "Evaluation", text: { en: "Deciding which of two smartphone apps is better by comparing their features, user reviews, and price.", ru: "–†–µ—à–µ–Ω–∏–µ, –∫–∞–∫–æ–µ –∏–∑ –¥–≤—É—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –¥–ª—è —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞ –ª—É—á—à–µ, –ø—É—Ç–µ–º —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –∏—Ö —Ñ—É–Ω–∫—Ü–∏–π, –æ—Ç–∑—ã–≤–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏ —Ü–µ–Ω—ã." }, explanation: { en: "This is Evaluation because it involves weighing different factors to make a reasoned judgment on value.", ru: "–≠—Ç–æ –æ—Ü–µ–Ω–∫–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤–∑–≤–µ—à–∏–≤–∞–Ω–∏–µ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ñ–∞–∫—Ç–æ—Ä–æ–≤ –¥–ª—è –≤—ã–Ω–µ—Å–µ–Ω–∏—è –æ–±–æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–≥–æ —Å—É–∂–¥–µ–Ω–∏—è –æ —Ü–µ–Ω–Ω–æ—Å—Ç–∏." } },
            { skill: "Evaluation", text: { en: "Listening to two musical performances of the same song and deciding which one is more powerful, giving reasons.", ru: "–ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ –¥–≤—É—Ö –º—É–∑—ã–∫–∞–ª—å–Ω—ã—Ö –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–π –æ–¥–Ω–æ–π –∏ —Ç–æ–π –∂–µ –ø–µ—Å–Ω–∏ –∏ —Ä–µ—à–µ–Ω–∏–µ, –∫–∞–∫–æ–µ –∏–∑ –Ω–∏—Ö –±–æ–ª–µ–µ —Å–∏–ª—å–Ω–æ–µ, —Å –ø—Ä–∏–≤–µ–¥–µ–Ω–∏–µ–º –ø—Ä–∏—á–∏–Ω." }, explanation: { en: "This is Evaluation because you are making a subjective judgment and supporting it with evidence or criteria.", ru: "–≠—Ç–æ –æ—Ü–µ–Ω–∫–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ –≤—ã –≤—ã–Ω–æ—Å–∏—Ç–µ —Å—É–±—ä–µ–∫—Ç–∏–≤–Ω–æ–µ —Å—É–∂–¥–µ–Ω–∏–µ –∏ –ø–æ–¥–∫—Ä–µ–ø–ª—è–µ—Ç–µ –µ–≥–æ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞–º–∏ –∏–ª–∏ –∫—Ä–∏—Ç–µ—Ä–∏—è–º–∏." } },
            { skill: "Evaluation", text: { en: "Reviewing a classmate's essay and providing constructive feedback on its strengths and areas for improvement.", ru: "–†–µ—Ü–µ–Ω–∑–∏—Ä–æ–≤–∞–Ω–∏–µ —ç—Å—Å–µ –æ–¥–Ω–æ–∫–ª–∞—Å—Å–Ω–∏–∫–∞ –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ–π –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ –æ –µ–≥–æ —Å–∏–ª—å–Ω—ã—Ö —Å—Ç–æ—Ä–æ–Ω–∞—Ö –∏ –æ–±–ª–∞—Å—Ç—è—Ö –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è." }, explanation: { en: "This is Evaluation as it involves judging the quality of work against certain standards and offering feedback.", ru: "–≠—Ç–æ –æ—Ü–µ–Ω–∫–∞, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –æ—Ü–µ–Ω–∫—É –∫–∞—á–µ—Å—Ç–≤–∞ —Ä–∞–±–æ—Ç—ã –ø–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∞–º –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏." } },
            { skill: "Evaluation", text: { en: "Determining if a new environmental law is fair by considering its impact on different groups of people.", ru: "–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç–∏ –Ω–æ–≤–æ–≥–æ —ç–∫–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –∑–∞–∫–æ–Ω–∞ –ø—É—Ç–µ–º —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏—è –µ–≥–æ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏—è –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã–µ –≥—Ä—É–ø–ø—ã –ª—é–¥–µ–π." }, explanation: { en: "This is Evaluation as it involves judging the merit or fairness of an idea based on its consequences.", ru: "–≠—Ç–æ –æ—Ü–µ–Ω–∫–∞, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è —Å—É–∂–¥–µ–Ω–∏–µ –æ –¥–æ—Å—Ç–æ–∏–Ω—Å—Ç–≤–∞—Ö –∏–ª–∏ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç–∏ –∏–¥–µ–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –µ–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏–π." } },
            
            // Reflection Scenarios
            { skill: "Reflection", text: { en: "Keeping a journal to think about what you learned after a field trip and how it changed your perspective.", ru: "–í–µ–¥–µ–Ω–∏–µ –¥–Ω–µ–≤–Ω–∏–∫–∞ –¥–ª—è —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π –æ —Ç–æ–º, —á—Ç–æ –≤—ã —É–∑–Ω–∞–ª–∏ –ø–æ—Å–ª–µ —ç–∫—Å–∫—É—Ä—Å–∏–∏ –∏ –∫–∞–∫ —ç—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ –≤–∞—à –≤–∑–≥–ª—è–¥." }, explanation: { en: "This is Reflection because it's about thinking back on an experience to understand your own learning and changes in perspective.", ru: "–≠—Ç–æ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ä–µ—á—å –∏–¥–µ—Ç –æ–± –æ—Å–º—ã—Å–ª–µ–Ω–∏–∏ –æ–ø—ã—Ç–∞ –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤–æ –≤–∑–≥–ª—è–¥–∞—Ö." } },
            { skill: "Reflection", text: { en: "Considering how your own beliefs might influence your interpretation of a global issue.", ru: "–†–∞–∑–º—ã—à–ª–µ–Ω–∏–µ –æ —Ç–æ–º, –∫–∞–∫ –≤–∞—à–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —É–±–µ–∂–¥–µ–Ω–∏—è –º–æ–≥—É—Ç –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ –≤–∞—à—É –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ–π –ø—Ä–æ–±–ª–µ–º—ã." }, explanation: { en: "This is Reflection as it involves looking inward to understand how your own biases and views shape your thinking.", ru: "–≠—Ç–æ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –≤–∑–≥–ª—è–¥ –≤–Ω—É—Ç—Ä—å —Å–µ–±—è, —á—Ç–æ–±—ã –ø–æ–Ω—è—Ç—å, –∫–∞–∫ –≤–∞—à–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–µ–¥—É–±–µ–∂–¥–µ–Ω–∏—è –∏ –≤–∑–≥–ª—è–¥—ã —Ñ–æ—Ä–º–∏—Ä—É—é—Ç –≤–∞—à–µ –º—ã—à–ª–µ–Ω–∏–µ." } },
            { skill: "Reflection", text: { en: "After a group project, thinking about what your team did well and what could be improved next time.", ru: "–ü–æ—Å–ª–µ –≥—Ä—É–ø–ø–æ–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–µ –æ —Ç–æ–º, —á—Ç–æ –≤–∞—à–∞ –∫–æ–º–∞–Ω–¥–∞ —Å–¥–µ–ª–∞–ª–∞ —Ö–æ—Ä–æ—à–æ –∏ —á—Ç–æ –º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑." }, explanation: { en: "This is Reflection as it involves assessing your own and your group's process and performance to improve in the future.", ru: "–≠—Ç–æ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –æ—Ü–µ–Ω–∫—É —Å–≤–æ–µ–≥–æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≥—Ä—É–ø–ø—ã –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≤ –±—É–¥—É—â–µ–º." } },
            { skill: "Reflection", text: { en: "After receiving a grade on a test, thinking about which study methods worked well and which did not.", ru: "–ü–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ü–µ–Ω–∫–∏ –∑–∞ —Ç–µ—Å—Ç, —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–µ –æ —Ç–æ–º, –∫–∞–∫–∏–µ –º–µ—Ç–æ–¥—ã –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ —Ä–∞–±–æ—Ç–∞–ª–∏ —Ö–æ—Ä–æ—à–æ, –∞ –∫–∞–∫–∏–µ –Ω–µ—Ç." }, explanation: { en: "This is Reflection because it's a personal review of your own strategies to improve future outcomes.", ru: "–≠—Ç–æ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —ç—Ç–æ –ª–∏—á–Ω—ã–π –æ–±–∑–æ—Ä –≤–∞—à–∏—Ö —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Å—Ç—Ä–∞—Ç–µ–≥–∏–π –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –±—É–¥—É—â–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤." } },
            { skill: "Reflection", text: { en: "Writing a paragraph about how your understanding of another culture has changed after a class project.", ru: "–ù–∞–ø–∏—Å–∞–Ω–∏–µ –∞–±–∑–∞—Ü–∞ –æ —Ç–æ–º, –∫–∞–∫ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –≤–∞—à–µ –ø–æ–Ω–∏–º–∞–Ω–∏–µ –¥—Ä—É–≥–æ–π –∫—É–ª—å—Ç—É—Ä—ã –ø–æ—Å–ª–µ –∫–ª–∞—Å—Å–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞." }, explanation: { en: "This is Reflection as it focuses on how your own knowledge and perspective have developed over time.", ru: "–≠—Ç–æ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∞ —Ñ–æ–∫—É—Å–∏—Ä—É–µ—Ç—Å—è –Ω–∞ —Ç–æ–º, –∫–∞–∫ –≤–∞—à–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –∑–Ω–∞–Ω–∏—è –∏ –≤–∑–≥–ª—è–¥—ã —Ä–∞–∑–≤–∏–≤–∞–ª–∏—Å—å —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º." } },
            { skill: "Reflection", text: { en: "Before a debate, considering your own biases on the topic and how they might affect your arguments.", ru: "–ü–µ—Ä–µ–¥ –¥–µ–±–∞—Ç–∞–º–∏, —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–µ –æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø—Ä–µ–¥—É–±–µ–∂–¥–µ–Ω–∏—è—Ö –ø–æ —Ç–µ–º–µ –∏ –æ —Ç–æ–º, –∫–∞–∫ –æ–Ω–∏ –º–æ–≥—É—Ç –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ –≤–∞—à–∏ –∞—Ä–≥—É–º–µ–Ω—Ç—ã." }, explanation: { en: "This is Reflection because it's about self-awareness and understanding your own internal viewpoint before engaging with others.", ru: "–≠—Ç–æ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ä–µ—á—å –∏–¥–µ—Ç –æ —Å–∞–º–æ—Å–æ–∑–Ω–∞–Ω–∏–∏ –∏ –ø–æ–Ω–∏–º–∞–Ω–∏–∏ —Å–≤–æ–µ–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è –ø–µ—Ä–µ–¥ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ–º —Å –¥—Ä—É–≥–∏–º–∏." } },
            { skill: "Reflection", text: { en: "Thinking about how a character in a book is similar to you and what you would have done in their situation.", ru: "–†–∞–∑–º—ã—à–ª–µ–Ω–∏–µ –æ —Ç–æ–º, —á–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂ –≤ –∫–Ω–∏–≥–µ –ø–æ—Ö–æ–∂ –Ω–∞ –≤–∞—Å, –∏ —á—Ç–æ –±—ã –≤—ã —Å–¥–µ–ª–∞–ª–∏ –Ω–∞ –µ–≥–æ –º–µ—Å—Ç–µ." }, explanation: { en: "This is Reflection as it involves connecting personal experiences and perspectives to the material being studied.", ru: "–≠—Ç–æ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è —Å–≤—è–∑—ã–≤–∞–Ω–∏–µ –ª–∏—á–Ω–æ–≥–æ –æ–ø—ã—Ç–∞ –∏ –≤–∑–≥–ª—è–¥–æ–≤ —Å –∏–∑—É—á–∞–µ–º—ã–º –º–∞—Ç–µ—Ä–∏–∞–ª–æ–º." } },

            // Collaboration Scenarios
            { skill: "Collaboration", text: { en: "Working in a group, where each member takes on a different role to create a final presentation.", ru: "–†–∞–±–æ—Ç–∞ –≤ –≥—Ä—É–ø–ø–µ, –≥–¥–µ –∫–∞–∂–¥—ã–π —É—á–∞—Å—Ç–Ω–∏–∫ –±–µ—Ä–µ—Ç –Ω–∞ —Å–µ–±—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—É—é —Ä–æ–ª—å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏—Ç–æ–≥–æ–≤–æ–π –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏." }, explanation: { en: "This is Collaboration because it describes a team working together with shared responsibility and distinct roles.", ru: "–≠—Ç–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–æ –æ–ø–∏—Å—ã–≤–∞–µ—Ç –∫–æ–º–∞–Ω–¥—É, —Ä–∞–±–æ—Ç–∞—é—â—É—é –≤–º–µ—Å—Ç–µ —Å –æ–±—â–µ–π –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å—é –∏ —Ä–∞–∑–ª–∏—á–Ω—ã–º–∏ —Ä–æ–ª—è–º–∏." } },
            { skill: "Collaboration", text: { en: "Actively listening to a teammate's idea and building upon it, even if it's different from your own.", ru: "–ê–∫—Ç–∏–≤–Ω–æ–µ –≤—ã—Å–ª—É—à–∏–≤–∞–Ω–∏–µ –∏–¥–µ–∏ —Ç–æ–≤–∞—Ä–∏—â–∞ –ø–æ –∫–æ–º–∞–Ω–¥–µ –∏ —Ä–∞–∑–≤–∏—Ç–∏–µ –µ–µ, –¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω–∞ –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç –≤–∞—à–µ–π —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–π." }, explanation: { en: "This is Collaboration because it highlights the key teamwork skill of constructively developing ideas together.", ru: "–≠—Ç–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–æ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç –∫–ª—é—á–µ–≤–æ–π –Ω–∞–≤—ã–∫ –∫–æ–º–∞–Ω–¥–Ω–æ–π —Ä–∞–±–æ—Ç—ã ‚Äî –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ–µ —Å–æ–≤–º–µ—Å—Ç–Ω–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ –∏–¥–µ–π." } },
            { skill: "Collaboration", text: { en: "Sharing your part of a project on time so that your group members can do their parts.", ru: "–°–≤–æ–µ–≤—Ä–µ–º–µ–Ω–Ω–∞—è —Å–¥–∞—á–∞ —Å–≤–æ–µ–π —á–∞—Å—Ç–∏ –ø—Ä–æ–µ–∫—Ç–∞, —á—Ç–æ–±—ã —á–ª–µ–Ω—ã –≤–∞—à–µ–π –≥—Ä—É–ø–ø—ã –º–æ–≥–ª–∏ –≤—ã–ø–æ–ª–Ω–∏—Ç—å —Å–≤–æ–∏ –∑–∞–¥–∞—á–∏." }, explanation: { en: "This is Collaboration as it focuses on the responsibility and reliability required to work effectively in a team.", ru: "–≠—Ç–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–æ —Ñ–æ–∫—É—Å–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏, –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π —Ä–∞–±–æ—Ç—ã –≤ –∫–æ–º–∞–Ω–¥–µ." } },
            { skill: "Collaboration", text: { en: "Creating a shared online document where every team member can add their ideas for a group report.", ru: "–°–æ–∑–¥–∞–Ω–∏–µ –æ–±—â–µ–≥–æ –æ–Ω–ª–∞–π–Ω-–¥–æ–∫—É–º–µ–Ω—Ç–∞, –∫—É–¥–∞ –∫–∞–∂–¥—ã–π —á–ª–µ–Ω –∫–æ–º–∞–Ω–¥—ã –º–æ–∂–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å —Å–≤–æ–∏ –∏–¥–µ–∏ –¥–ª—è –≥—Ä—É–ø–ø–æ–≤–æ–≥–æ –æ—Ç—á–µ—Ç–∞." }, explanation: { en: "This is Collaboration as it involves using a shared tool to combine the efforts and ideas of multiple people.", ru: "–≠—Ç–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–æ –≤–∫–ª—é—á–∞–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ–±—â–µ–≥–æ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —É—Å–∏–ª–∏–π –∏ –∏–¥–µ–π –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —á–µ–ª–æ–≤–µ–∫." } },
            { skill: "Collaboration", text: { en: "Dividing tasks for a science fair project based on each team member's strengths.", ru: "–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á –¥–ª—è –Ω–∞—É—á–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ –Ω–∞ —è—Ä–º–∞—Ä–∫–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∏–ª—å–Ω—ã—Ö —Å—Ç–æ—Ä–æ–Ω –∫–∞–∂–¥–æ–≥–æ —á–ª–µ–Ω–∞ –∫–æ–º–∞–Ω–¥—ã." }, explanation: { en: "This is Collaboration because it shows strategic teamwork where tasks are assigned for the best overall result.", ru: "–≠—Ç–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Å—Ç—Ä–∞—Ç–µ–≥–∏—á–µ—Å–∫—É—é –∫–æ–º–∞–Ω–¥–Ω—É—é —Ä–∞–±–æ—Ç—É, –≥–¥–µ –∑–∞–¥–∞—á–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—é—Ç—Å—è –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –Ω–∞–∏–ª—É—á—à–µ–≥–æ –æ–±—â–µ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞." } },
            { skill: "Collaboration", text: { en: "Holding a team meeting to resolve a disagreement about the direction of a project.", ru: "–ü—Ä–æ–≤–µ–¥–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥–Ω–æ–≥–æ —Å–æ–±—Ä–∞–Ω–∏—è –¥–ª—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è —Ä–∞–∑–Ω–æ–≥–ª–∞—Å–∏–π –ø–æ –ø–æ–≤–æ–¥—É –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞." }, explanation: { en: "This is Collaboration as it involves direct communication and negotiation to ensure the team can move forward together.", ru: "–≠—Ç–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–æ –≤–∫–ª—é—á–∞–µ—Ç –ø—Ä—è–º–æ–µ –æ–±—â–µ–Ω–∏–µ –∏ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä—ã, —á—Ç–æ–±—ã –∫–æ–º–∞–Ω–¥–∞ –º–æ–≥–ª–∞ –¥–≤–∏–≥–∞—Ç—å—Å—è –≤–ø–µ—Ä–µ–¥ –≤–º–µ—Å—Ç–µ." } },
            { skill: "Collaboration", text: { en: "Combining different sections written by various team members into one cohesive final report.", ru: "–û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ä–∞–∑–¥–µ–ª–æ–≤, –Ω–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö —Ä–∞–∑–Ω—ã–º–∏ —á–ª–µ–Ω–∞–º–∏ –∫–æ–º–∞–Ω–¥—ã, –≤ –æ–¥–∏–Ω —Ü–µ–ª–æ—Å—Ç–Ω—ã–π –∏—Ç–æ–≥–æ–≤—ã–π –æ—Ç—á–µ—Ç." }, explanation: { en: "This is Collaboration as it's the process of integrating individual contributions into a single, unified group product.", ru: "–≠—Ç–æ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ, –ø–æ—Å–∫–æ–ª—å–∫—É —ç—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã—Ö –≤–∫–ª–∞–¥–æ–≤ –≤ –µ–¥–∏–Ω—ã–π, –æ–±—ä–µ–¥–∏–Ω–µ–Ω–Ω—ã–π –≥—Ä—É–ø–ø–æ–≤–æ–π –ø—Ä–æ–¥—É–∫—Ç." } },

            // Communication Scenarios
            { skill: "Communication", text: { en: "Creating a clear and visually engaging poster to present your scientific findings.", ru: "–°–æ–∑–¥–∞–Ω–∏–µ —á–µ—Ç–∫–æ–≥–æ –∏ –≤–∏–∑—É–∞–ª—å–Ω–æ –ø—Ä–∏–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø–ª–∞–∫–∞—Ç–∞ –¥–ª—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è –≤–∞—à–∏—Ö –Ω–∞—É—á–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤." }, explanation: { en: "This is Communication because the goal is to clearly convey information to an audience using a visual medium.", ru: "–≠—Ç–æ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ü–µ–ª—å —Å–æ—Å—Ç–æ–∏—Ç –≤ —Ç–æ–º, —á—Ç–æ–±—ã —á–µ—Ç–∫–æ –ø–µ—Ä–µ–¥–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∞—É–¥–∏—Ç–æ—Ä–∏–∏ —Å –ø–æ–º–æ—â—å—é –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Å—Ä–µ–¥—Å—Ç–≤–∞." } },
            { skill: "Communication", text: { en: "Writing a persuasive essay to convince the principal to start a new school club.", ru: "–ù–∞–ø–∏—Å–∞–Ω–∏–µ —É–±–µ–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ —ç—Å—Å–µ, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å –¥–∏—Ä–µ–∫—Ç–æ—Ä–∞ –æ—Ç–∫—Ä—ã—Ç—å –Ω–æ–≤—ã–π —à–∫–æ–ª—å–Ω—ã–π –∫–ª—É–±." }, explanation: { en: "This is Communication because it's about structuring an argument in writing to persuade someone.", ru: "–≠—Ç–æ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ä–µ—á—å –∏–¥–µ—Ç –æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–∏–∏ –∞—Ä–≥—É–º–µ–Ω—Ç–∞ –≤ –ø–∏—Å—å–º–µ–Ω–Ω–æ–π —Ñ–æ—Ä–º–µ, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å –∫–æ–≥–æ-—Ç–æ." } },
            { skill: "Communication", text: { en: "Giving a well-structured oral presentation to the class, making eye contact and speaking clearly.", ru: "–ü—Ä–æ–≤–µ–¥–µ–Ω–∏–µ —Ö–æ—Ä–æ—à–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —É—Å—Ç–Ω–æ–π –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ –∫–ª–∞—Å—Å–æ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—è –∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–∞–∫—Ç –∏ –≥–æ–≤–æ—Ä—è —á–µ—Ç–∫–æ." }, explanation: { en: "This is Communication because it highlights the skills needed to effectively share information through public speaking.", ru: "–≠—Ç–æ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–∞ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç –Ω–∞–≤—ã–∫–∏, –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±–º–µ–Ω–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –ø–æ—Å—Ä–µ–¥—Å—Ç–≤–æ–º –ø—É–±–ª–∏—á–Ω—ã—Ö –≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏–π." } },
            { skill: "Communication", text: { en: "Creating a short, informative video to explain a difficult math concept to classmates.", ru: "–°–æ–∑–¥–∞–Ω–∏–µ –∫–æ—Ä–æ—Ç–∫–æ–≥–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ–≥–æ –≤–∏–¥–µ–æ –¥–ª—è –æ–±—ä—è—Å–Ω–µ–Ω–∏—è —Å–ª–æ–∂–Ω–æ–π –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ –æ–¥–Ω–æ–∫–ª–∞—Å—Å–Ω–∏–∫–∞–º." }, explanation: { en: "This is Communication because it involves choosing an appropriate medium (video) to make complex information understandable.", ru: "–≠—Ç–æ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –≤—ã–±–æ—Ä –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ —Å—Ä–µ–¥—Å—Ç–≤–∞ (–≤–∏–¥–µ–æ), —á—Ç–æ–±—ã —Å–¥–µ–ª–∞—Ç—å —Å–ª–æ–∂–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ–Ω—è—Ç–Ω–æ–π." } },
            { skill: "Communication", text: { en: "Designing an infographic with charts and images to show the results of a class survey.", ru: "–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∏–Ω—Ñ–æ–≥—Ä–∞—Ñ–∏–∫–∏ —Å –¥–∏–∞–≥—Ä–∞–º–º–∞–º–∏ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∫–ª–∞—Å—Å–Ω–æ–≥–æ –æ–ø—Ä–æ—Å–∞." }, explanation: { en: "This is Communication as it focuses on presenting data visually so it is easy and quick to understand.", ru: "–≠—Ç–æ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∞ —Å–æ—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω–∞ –Ω–∞ –≤–∏–∑—É–∞–ª—å–Ω–æ–º –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö, —á—Ç–æ–±—ã –∏—Ö –±—ã–ª–æ –ª–µ–≥–∫–æ –∏ –±—ã—Å—Ç—Ä–æ –ø–æ–Ω—è—Ç—å." } },
            { skill: "Communication", text: { en: "Participating in a class debate, making clear points and respectfully responding to the opposing arguments.", ru: "–£—á–∞—Å—Ç–∏–µ –≤ –∫–ª–∞—Å—Å–Ω—ã—Ö –¥–µ–±–∞—Ç–∞—Ö, —á–µ—Ç–∫–æ–µ –∏–∑–ª–æ–∂–µ–Ω–∏–µ —Å–≤–æ–∏—Ö –º—ã—Å–ª–µ–π –∏ —É–≤–∞–∂–∏—Ç–µ–ª—å–Ω–æ–µ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –∞—Ä–≥—É–º–µ–Ω—Ç—ã –æ–ø–ø–æ–Ω–µ–Ω—Ç–æ–≤." }, explanation: { en: "This is Communication as it involves the two-way exchange of ideas in a structured, formal discussion.", ru: "–≠—Ç–æ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∞ –≤–∫–ª—é—á–∞–µ—Ç –¥–≤—É—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –æ–±–º–µ–Ω –∏–¥–µ—è–º–∏ –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–π, —Ñ–æ—Ä–º–∞–ª—å–Ω–æ–π –¥–∏—Å–∫—É—Å—Å–∏–∏." } },
            { skill: "Communication", text: { en: "Summarizing a long article into three key bullet points for a class presentation.", ru: "–ö—Ä–∞—Ç–∫–æ–µ –∏–∑–ª–æ–∂–µ–Ω–∏–µ –¥–ª–∏–Ω–Ω–æ–π —Å—Ç–∞—Ç—å–∏ –≤ —Ç—Ä–∏ –∫–ª—é—á–µ–≤—ã—Ö –ø—É–Ω–∫—Ç–∞ –¥–ª—è –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏ –≤ –∫–ª–∞—Å—Å–µ." }, explanation: { en: "This is Communication because it's the skill of distilling information into its most essential parts for an audience.", ru: "–≠—Ç–æ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —ç—Ç–æ –Ω–∞–≤—ã–∫ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ –µ–µ –Ω–∞–∏–±–æ–ª–µ–µ —Å—É—â–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —á–∞—Å—Ç–∏ –¥–ª—è –∞—É–¥–∏—Ç–æ—Ä–∏–∏." } },
        ];
        let availableScenarios = [];
        let teams = [];
        let currentScenario = null;
        let isAnswerShown = true;

        // --- Utility Functions ---
        function showToast(message) {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add('opacity-100');
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('hidden');
            }, 3000);
        }


        // --- Setup Phase ---
        function generateTeamConfigs(count) {
            teamsConfigContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const teamIndex = i;
                const teamDiv = document.createElement('div');
                teamDiv.className = 'p-4 border border-gray-200 rounded-lg bg-gray-50';
                
                const emojiGrid = EMOJIS.map((emoji) => `
                    <div class="emoji-btn p-2 text-3xl" data-team="${teamIndex}" data-emoji="${emoji}">${emoji}</div>
                `).join('');

                teamDiv.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Team ${teamIndex + 1}</h3>
                    <div class="grid grid-cols-5 sm:grid-cols-10 gap-2">
                        ${emojiGrid}
                    </div>
                `;
                teamsConfigContainer.appendChild(teamDiv);
            }
            
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const team = btn.dataset.team;
                    document.querySelectorAll(`.emoji-btn[data-team="${team}"]`).forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                });
            });
            
            let usedEmojis = [];
            for (let i = 0; i < count; i++) {
                const availableEmoji = EMOJIS.find(e => !usedEmojis.includes(e));
                if (availableEmoji) {
                    const btn = document.querySelector(`.emoji-btn[data-team="${i}"][data-emoji="${availableEmoji}"]`);
                    if(btn) btn.classList.add('selected');
                    usedEmojis.push(availableEmoji);
                }
            }
        }

        function startGame() {
            const teamCount = parseInt(teamsCountSelect.value, 10);
            teams = [];
            let allTeamsConfigured = true;
            for (let i = 0; i < teamCount; i++) {
                const selectedEmojiEl = document.querySelector(`.emoji-btn[data-team="${i}"].selected`);
                if (!selectedEmojiEl) {
                    showToast(`Please select an emoji for Team ${i+1}.`)
                    allTeamsConfigured = false;
                    break;
                }
                teams.push({
                    name: `Team ${i + 1}`,
                    emoji: selectedEmojiEl.dataset.emoji,
                    score: 0,
                    selectedAnswer: null
                });
            }

            if(allTeamsConfigured) {
                setupScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                isAnswerShown = true;
                updateButtons();
                renderScoreboard();
                answerContainer.style.visibility = 'hidden';
            }
        }
        
        // --- Game Phase ---
        function renderScoreboard() {
            scoreboardContainer.innerHTML = '';
            teams.forEach((team, index) => {
                const scoreCard = document.createElement('div');
                scoreCard.className = 'card p-4 flex flex-col items-center text-center';

                const lockInButtons = SKILLS.map(skill => `
                    <button 
                        class="lock-in-btn border rounded-md bg-white hover:bg-gray-100 ${team.selectedAnswer === skill ? 'selected' : ''}"
                        data-team-index="${index}" 
                        data-skill="${skill}"
                        ${isAnswerShown ? 'disabled' : ''}>
                        ${SKILL_ABBREVIATIONS[skill]}
                    </button>
                `).join('');

                scoreCard.innerHTML = `
                    <div class="text-6xl mb-2">${team.emoji}</div>
                    <div class="text-xl font-bold text-gray-800">${team.name}</div>
                    <div class="text-4xl font-extrabold text-blue-600 my-2" id="score-team-${index}">${team.score}</div>
                     <div class="grid grid-cols-3 gap-1 my-2">
                        ${lockInButtons}
                    </div>
                    <button class="point-btn w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg mt-2" data-team-index="${index}">
                        +1 Point
                    </button>
                `;
                scoreboardContainer.appendChild(scoreCard);
            });
            
            // Re-add event listeners
            document.querySelectorAll('.point-btn').forEach(btn => {
                btn.addEventListener('click', (e) => awardPoint(parseInt(e.target.dataset.teamIndex, 10)));
            });
            document.querySelectorAll('.lock-in-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const { teamIndex, skill } = e.target.dataset;
                    lockInAnswer(parseInt(teamIndex), skill);
                });
            });
        }
        
        function lockInAnswer(teamIndex, skill) {
            teams[teamIndex].selectedAnswer = skill;
            renderScoreboard();
        }

        function awardPoint(teamIndex) {
            teams[teamIndex].score++;
            // Just update the score text to avoid re-rendering everything
            document.getElementById(`score-team-${teamIndex}`).textContent = teams[teamIndex].score;
        }

        function showNewScenario() {
            if (availableScenarios.length === 0) {
                availableScenarios = [...scenarios].sort(() => Math.random() - 0.5);
            }
            currentScenario = availableScenarios.pop();
            scenarioText.innerHTML = `
                <span class="block">${currentScenario.text.en}</span>
                <span class="block text-base text-gray-500 mt-2">${currentScenario.text.ru}</span>
            `;
            
            isAnswerShown = false;
            teams.forEach(t => t.selectedAnswer = null);

            answerContainer.style.visibility = 'hidden';
            answerExplanation.innerHTML = '';
            updateButtons();
            renderScoreboard();
        }

        function revealAnswer() {
            if (!currentScenario) return;

            // Automatically award points to teams with the correct answer
            teams.forEach(team => {
                if (team.selectedAnswer === currentScenario.skill) {
                    team.score++;
                }
            });

            isAnswerShown = true;
            correctAnswerText.textContent = currentScenario.skill;
            answerExplanation.innerHTML = `
                <span class="block mt-2">${currentScenario.explanation.en}</span>
                <span class="block text-gray-500 mt-1">${currentScenario.explanation.ru}</span>
            `;

            answerContainer.style.visibility = 'visible';
            updateButtons();
            renderScoreboard(); // To disable the lock-in buttons and show new scores
        }

        function updateButtons() {
            newScenarioBtn.disabled = !isAnswerShown;
            showAnswerBtn.disabled = isAnswerShown;
        }

        function resetGame() {
            teams = [];
            availableScenarios = [];
            currentScenario = null;
            scenarioText.textContent = 'Click "New Scenario" to begin!';
            correctAnswerText.textContent = '';
            answerExplanation.innerHTML = '';
            gameScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            teamsCountSelect.value = "2";
            generateTeamConfigs(2);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    showToast("Fullscreen mode is not permitted in this view.");
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function updateFullscreenIcon() {
            if (document.fullscreenElement) {
                fullscreenIconOpen.classList.add('hidden');
                fullscreenIconClose.classList.remove('hidden');
            } else {
                fullscreenIconOpen.classList.remove('hidden');
                fullscreenIconClose.classList.add('hidden');
            }
        }

        // --- Event Listeners ---
        teamsCountSelect.addEventListener('change', (e) => generateTeamConfigs(parseInt(e.target.value, 10)));
        startBtn.addEventListener('click', startGame);
        newScenarioBtn.addEventListener('click', showNewScenario);
        showAnswerBtn.addEventListener('click', revealAnswer);
        resetGameBtn.addEventListener('click', resetGame);
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcon);

        
        // Initial setup
        generateTeamConfigs(parseInt(teamsCountSelect.value, 10));
    </script>
</body>
