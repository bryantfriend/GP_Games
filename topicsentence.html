        .incorrect-flash {

                    ],
                    chickenGibberish: [
                        "Pijamalƒ± muzlar yatakta zƒ±plƒ±yor.", "Ay dev bir kurabiyedir.", "Sandalyem peynir hakkƒ±nda ≈üarkƒ±lar s√∂yl√ºyor.", "Ye≈üil bulutlar kabarƒ±k yastƒ±klardan yapƒ±lmƒ±≈ütƒ±r.", "Kalemlerin tadƒ± mordur.", "Zemin lav aromalƒ± dondurmadƒ±r.", "Donutlar Olimpiyatlar i√ßin antrenman yapƒ±yor.", "Ayakkabƒ±larƒ±m halƒ±ya sƒ±rlar fƒ±sƒ±ldƒ±yor.", "G√ºne≈ü geceleri g√ºne≈ü g√∂zl√ºƒü√º takar.", "Aƒüa√ßlar sincaplar hakkƒ±nda gizli toplantƒ±lar yapar.", "Nehir parlak √ºz√ºm suyundan yapƒ±lmƒ±≈ütƒ±r.", "≈ûapkam ku≈ü olduƒüunu sanƒ±yor.", "Kayalar sadece uykulu patateslerdir.", "Alfabe gizli bir harf saklƒ±yor.", "Kapƒ± kollarƒ± astronot olmayƒ± hayal ediyor.", "Tavan bizi g√∂r√ºnmez g√∂zlerle izliyor.", "√áoraplar her zaman kaybolur √ß√ºnk√º tatildedirler.", "Bu sabah yansƒ±mam bana bir fƒ±kra anlattƒ±.", "R√ºzgar sadece d√ºnyanƒ±n horlamasƒ±dƒ±r.", "Bulutlar g√∂ky√ºz√ºn√ºn unutulmu≈ü karalamalarƒ±dƒ±r.", "√úzerinde yalƒ±nayak y√ºr√ºrsen √ßimler gƒ±dƒ±klanƒ±r.", "Merdivenler sadece eviniz i√ßin bir daƒüdƒ±r.", "Bir arabanƒ±n kornasƒ± sadece merhaba demenin bir yoludur.", "√ñr√ºmcekler sadece k√º√ß√ºk trambolinler √∂r√ºyor.", "Buzdolabƒ±m bir pop ≈üarkƒ±sƒ± mƒ±rƒ±ldanƒ±yor.", "Hayaletler sadece √ßama≈üƒ±r makinesi arayan √ßar≈üaflardƒ±r.", "Bilgisayar faresi gizlice bir hamsterdir.", "Patlamƒ±≈ü mƒ±sƒ±r sadece √ßok heyecanlanmƒ±≈ü mƒ±sƒ±rdƒ±r.", "Bir g√∂lge bir ki≈üinin sadƒ±k, d√ºz evcil hayvanƒ±dƒ±r.", "G√∂kku≈üaƒüƒ± g√∂ky√ºz√ºn√ºn g√ºl√ºmseme ≈üeklidir."
                    ]
                }
            };

            const langSelectionDiv = document.getElementById('language-selection');
            const instructionsContainer = document.getElementById('instructions-container');
            const gameContainerDiv = document.getElementById('game-container');
            const langButtons = document.querySelectorAll('.lang-btn');

            const instructionsTitle = document.getElementById('instructions-title');
            const instructionsText = document.getElementById('instructions-text');
            const startGameBtn = document.getElementById('start-game-btn');
            
            const gameTitle = document.getElementById('game-title');
            const phraseDisplay = document.getElementById('phrase-display');
            const thesisButton = document.getElementById('thesis-button');
            const chickenButton = document.getElementById('chicken-button');
            const playAgainButton = document.getElementById('play-again-button');
            const scoreDisplay = document.getElementById('score');
            const progressDisplay = document.getElementById('progress-display');
            const feedbackDisplay = document.getElementById('feedback');
            const chickenSvg = document.getElementById('chicken-svg');
            const gameBody = document.querySelector('body');
            const answerButtons = document.getElementById('answer-buttons');
            const timerBarContainer = document.getElementById('timer-bar-container');
            const timerBar = document.getElementById('timer-bar');

            let score = 0;
            let isThesis = false;
            let timer;
            let timeLeft = 5;
            let gameInProgress = false;
            let selectedLang = 'en';
            let sessionQuestions = [];
            let currentQuestionIndex = 0;

            function setupUIForLanguage(lang) {
                const uiText = languages[lang].ui;
                // Game UI
                gameTitle.textContent = uiText.title;
                thesisButton.textContent = uiText.topic;
                chickenButton.textContent = uiText.chicken;
                playAgainButton.textContent = uiText.playAgain;
                phraseDisplay.textContent = uiText.clickStart;
                // Instructions UI
                instructionsTitle.textContent = uiText.instructionsTitle;
                instructionsText.textContent = uiText.instructions;
                startGameBtn.textContent = uiText.start;
            }

            function prepareSessionQuestions(lang) {
                const langData = languages[lang];
                const allSentences = [
                    ...langData.topicSentences.map(text => ({ text, isThesis: true })),
                    ...langData.chickenGibberish.map(text => ({ text, isThesis: false }))
                ];
                
                // Shuffle array
                for (let i = allSentences.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allSentences[i], allSentences[j]] = [allSentences[j], allSentences[i]];
                }
                
                sessionQuestions = allSentences.slice(0, 15);
                currentQuestionIndex = 0;
            }

            function startGame() {
                score = 0;
                scoreDisplay.textContent = score;
                prepareSessionQuestions(selectedLang);
                answerButtons.classList.remove('hidden');
                timerBarContainer.classList.remove('hidden');
                feedbackDisplay.textContent = '';
                gameInProgress = true;
                nextRound();
            }

            function nextRound() {
                if (currentQuestionIndex >= sessionQuestions.length) {
                    endGame();
                    return;
                }
                
                currentQuestionIndex++;
                progressDisplay.textContent = `${currentQuestionIndex} / ${sessionQuestions.length}`;
                feedbackDisplay.textContent = '';
                enableButtons();
                
                const question = sessionQuestions[currentQuestionIndex - 1];
                isThesis = question.isThesis;
                phraseDisplay.textContent = question.text;
                
                startTimer();
            }
            
            function endGame() {
                gameInProgress = false;
                feedbackDisplay.textContent = languages[selectedLang].ui.gameOver;
                answerButtons.classList.add('hidden');
                timerBarContainer.classList.add('hidden');
                playAgainButton.classList.remove('hidden');
                phraseDisplay.textContent = `Final Score: ${score} / 15`;
                progressDisplay.textContent = '';
            }

            function startTimer() {
                timeLeft = 5;
                updateTimerBar();
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerBar();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        handleAnswer(false, true); // time up is incorrect
                    }
                }, 1000);
            }
            
            function updateTimerBar() {
                const percentage = (timeLeft / 5) * 100;
                timerBar.style.width = `${percentage}%`;
                if (percentage > 60) {
                    timerBar.classList.remove('bg-yellow-500', 'bg-red-500');
                    timerBar.classList.add('bg-green-500');
                } else if (percentage > 30) {
                    timerBar.classList.remove('bg-green-500', 'bg-red-500');
                    timerBar.classList.add('bg-yellow-500');
                } else {
                    timerBar.classList.remove('bg-green-500', 'bg-yellow-500');
                    timerBar.classList.add('bg-red-500');
                }
            }

            function handleAnswer(isThesisGuess, timedOut = false) {
                clearInterval(timer);
                disableButtons();

                const correct = isThesis === isThesisGuess;

                if (timedOut) {
                    feedbackDisplay.textContent = languages[selectedLang].ui.timesUp;
                    chickenSvg.classList.add('shake');
                    gameBody.classList.add('incorrect-flash');
                } else if (correct) {
                    feedbackDisplay.textContent = languages[selectedLang].ui.correct;
                    score++;
                    scoreDisplay.textContent = score;
                    gameBody.classList.add('correct-flash');
                } else {
                    feedbackDisplay.textContent = languages[selectedLang].ui.incorrect;
                    chickenSvg.classList.add('shake');
                    gameBody.classList.add('incorrect-flash');
                }
                
                setTimeout(() => {
                    chickenSvg.classList.remove('shake');
                    gameBody.classList.remove('correct-flash', 'incorrect-flash');
                    nextRound();
                }, 2000);
            }

            function disableButtons() {
                thesisButton.disabled = true;
                chickenButton.disabled = true;
                thesisButton.style.opacity = 0.5;
                chickenButton.style.opacity = 0.5;
            }

            function enableButtons() {
                thesisButton.disabled = false;
                chickenButton.disabled = false;
                thesisButton.style.opacity = 1;
                chickenButton.style.opacity = 1;
            }
            
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedLang = button.dataset.lang;
                    langSelectionDiv.classList.add('hidden');
                    instructionsContainer.classList.remove('hidden');
                    setupUIForLanguage(selectedLang);
                });
            });
            
            startGameBtn.addEventListener('click', () => {
                instructionsContainer.classList.add('hidden');
                gameContainerDiv.classList.remove('hidden');
                startGame();
            });

            playAgainButton.addEventListener('click', () => {
                playAgainButton.classList.add('hidden');
                gameContainerDiv.classList.add('hidden');
                langSelectionDiv.classList.remove('hidden');
                score = 0;
                scoreDisplay.textContent = 0;
                progressDisplay.textContent = '';
            });
            
            thesisButton.addEventListener('click', () => handleAnswer(true));
            chickenButton.addEventListener('click', () => handleAnswer(false));
        });
    </script>
